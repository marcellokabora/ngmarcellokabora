<md-toolbar class="main-menu">
  <button md-icon-button class="menu-side"><md-icon>menu</md-icon></button>
  <div class="menu-shap">
    <div class="shap-arro"></div>
    <img class="shap-logo" src="assets/logo_white.png" routerLink="/">
  </div>
  <div class="menu-cont">
    <!--<button md-button class="butt-menu" routerLink="/">HOME</button>-->
    <button md-button class="butt-menu" routerLink="about">ABOUT</button>
    <button md-button class="butt-menu" routerLink="language">LANGUAGE</button>
    <button md-button class="butt-menu" routerLink="skill">SKILLS</button>
    <button md-button class="butt-menu" routerLink="brand">BRAND</button>
    <button md-button class="butt-menu" routerLink="project">PROJECT</button>
    <button md-button class="butt-menu" routerLink="contact">CONTACT</button>
  </div>
  <span class="example-spacer"></span>
  <button md-icon-button (click)="goLogin()" *ngIf="!imlogin">
    <md-icon>account_circle</md-icon>
  </button>
  <button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="imlogin">
    <md-icon>account_circle</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item routerLink="message">
      <md-icon>mail</md-icon>
      <span>Message</span>
    </button>
    <button md-menu-item (click)="goWork()">
      <md-icon>work</md-icon>
      <span>Project</span>
    </button>
    <button md-menu-item (click)="goLogout()">
      <md-icon>person</md-icon>
      <span>Logout</span>
    </button>
  </md-menu>    
</md-toolbar>
