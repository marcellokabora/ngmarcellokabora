<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
  <md-input-container>
    <input mdInput formControlName="email" type="email" placeholder="Email" email>
    <md-hint *ngIf="error_email">Email not correct</md-hint>
  </md-input-container>
  <md-input-container>
    <input mdInput formControlName="password" type="password" placeholder="Password">
    <md-hint *ngIf="error_password">Password not correct</md-hint>
  </md-input-container>
  <button md-button type="submit">Log in</button>
</form>
