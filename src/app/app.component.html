<md-toolbar class="main-menu">
    <img class="menu-side" src="assets/logo_white.png" (click)="sidenav.open()">
    <div class="menu-shap">
        <div class="shap-arro"></div>
        <img class="shap-logo" src="assets/logo_white.png" routerLink="/">
    </div>
    <div class="menu-cont">
        <button md-button class="butt-menu" routerLink="about" routerLinkActive="active">ABOUT</button>
        <button md-button class="butt-menu" routerLink="language" routerLinkActive="active">LANGUAGE</button>
        <button md-button class="butt-menu" routerLink="skill" routerLinkActive="active">SKILL</button>
        <button md-button class="butt-menu" routerLink="history" routerLinkActive="active">HISTORY</button>
        <button md-button class="butt-menu" routerLink="project" routerLinkActive="active">PROJECT</button>
        <button md-button class="butt-menu" routerLink="contact" routerLinkActive="active">CONTACT</button>
    </div>
    <span class="example-spacer"></span>
    <button md-icon-button (click)="goLogin()" *ngIf="!imlogin">
        <md-icon>account_circle</md-icon>
    </button>
    <button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="imlogin">
        <md-icon>account_circle</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item routerLink="message">
        <md-icon>mail</md-icon>
        <span>Message</span>
        </button>
        <button md-menu-item (click)="goWork()">
        <md-icon>work</md-icon>
        <span>Project</span>
        </button>
        <button md-menu-item (click)="goLogout()">
        <md-icon>person</md-icon>
        <span>Logout</span>
        </button>
    </md-menu>    
</md-toolbar>
<md-sidenav-container class="">
  <md-sidenav #sidenav class="sidenav">
        <md-list>
            <md-list-item>
                <button md-button class="btn" routerLink="/" routerLinkActive="active" (click)="sidenav.close()">HOME</button>
            </md-list-item>
            <md-list-item>
                <button md-button class="btn" routerLink="about" routerLinkActive="active" (click)="sidenav.close()">ABOUT</button>
            </md-list-item>
            <md-list-item>
                <button md-button class="btn" routerLink="language" routerLinkActive="active" (click)="sidenav.close()">LANGUAGE</button>
            </md-list-item>
            <md-list-item>
                <button md-button class="btn" routerLink="skill" routerLinkActive="active" (click)="sidenav.close()">SKILLS</button>
            </md-list-item>
            <md-list-item>
                <button md-button class="btn" routerLink="history" routerLinkActive="active" (click)="sidenav.close()">HISTORY</button>
            </md-list-item>
            <md-list-item>
                <button md-button class="btn" routerLink="project" routerLinkActive="active" (click)="sidenav.close()">PROJECT</button>
            </md-list-item>
            <md-list-item>
                <button md-button class="btn" routerLink="contact" routerLinkActive="active" (click)="sidenav.close()">CONTACT</button>
            </md-list-item>
        </md-list>
  </md-sidenav>
  <div class="sidenav-content">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</md-sidenav-container>
